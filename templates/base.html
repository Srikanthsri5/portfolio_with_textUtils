<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="icon" type="image/x-icon" href="../static/img/logo.png">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <title>{% block title %} {% endblock title %}</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="https://youtu.be/66bGa69lV2c">Srikanth</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">

                <li class="nav-item {% block homeactive %} {% endblock homeactive%} ">
                    <a class="nav-link" href="/">Home/TextUtils <span class="sr-only">(current)</span></a>
                </li>

                <li class="nav-item {% block aboutactive %} {% endblock aboutactive%}">
                    <a class="nav-link" href="./about">About <span class="sr-only">(current)</span></a>
                </li>


                <li class="nav-item {% block projectactive %} {% endblock projectactive%}">
                    <a class="nav-link" href="./projects">Projects <span class="sr-only">(current)</span></a>
                </li>

                <li class="nav-item {% block contactactive %} {% endblock contactactive%}">
                    <a class="nav-link" href="./contact">Contact <span class="sr-only">(current)</span></a>
                </li>

            </ul>
            <img src="../static/img/logo.png" width="40px" height="40px" alt="">
        </div>
    </nav>

    {% block body %}
    {% endblock body %}


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>

    </script>
    <footer class="text-center text-light bg-dark fixed-bottom">Copyright &copy 2022  <img src="../static/img/logo.png" width="40px" height="40px" alt=""> All rights reserved
    </footer>
</body>

</html>
